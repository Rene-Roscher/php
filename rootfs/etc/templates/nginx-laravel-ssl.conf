# Laravel-Optimized Nginx SSL Configuration
# Auto-generated when SSL certificates exist

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name ${NGINX_SERVER_NAME};

    # Certbot Challenge Location
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name ${NGINX_SERVER_NAME};
    root ${NGINX_WEBROOT};
    index index.php index.html;

    # SSL certificates (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/${CERTBOT_DOMAIN}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/${CERTBOT_DOMAIN}/privkey.pem;

    # SSL configuration (Mozilla Intermediate)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    # SSL session cache
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/${CERTBOT_DOMAIN}/chain.pem;

    # Character set
    charset utf-8;

    # Security Headers (Laravel Best Practices + SSL)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=63072000" always;

    # Laravel: Remove index.php from URL
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Laravel: PHP-FPM with optimizations
    location ~ \.php$ {
        # Note: try_files removed - causes issues with mounted volumes
        # Security handled by fastcgi_split_path_info and SCRIPT_FILENAME validation

        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass ${FPM_PASS};
        fastcgi_index index.php;

        # FastCGI params
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param PATH_TRANSLATED $document_root$fastcgi_path_info;

        # Laravel-specific
        fastcgi_param APP_ENV ${APP_ENV};

        # Performance: Increase buffers for Laravel responses
        fastcgi_buffer_size ${NGINX_FASTCGI_BUFFER_SIZE};
        fastcgi_buffers ${NGINX_FASTCGI_BUFFERS};
        fastcgi_busy_buffers_size ${NGINX_FASTCGI_BUSY_BUFFERS_SIZE};

        # Performance: Internal redirect for static files
        fastcgi_intercept_errors off;

        # Timeouts
        fastcgi_connect_timeout ${NGINX_FASTCGI_CONNECT_TIMEOUT};
        fastcgi_send_timeout ${NGINX_FASTCGI_SEND_TIMEOUT};
        fastcgi_read_timeout ${NGINX_FASTCGI_READ_TIMEOUT};
    }

    # FPM Status & Ping (monitoring)
    location ~ ^/(status|ping)$ {
        access_log off;
        allow 127.0.0.1;
        deny all;
        fastcgi_pass ${FPM_PASS};
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # Health Check Endpoint
    location = /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Laravel: Deny access to .ht files
    location ~ /\.ht {
        deny all;
    }

    # Laravel: Deny access to .env files
    location ~ /\.env {
        deny all;
    }

    # Laravel: Deny access to storage/framework files
    location ~ ^/storage/framework/.* {
        deny all;
    }

    # Laravel: Serve static assets with caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }

    # Laravel: Deny access to files starting with dot (except .well-known for SSL)
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Gzip Compression (Laravel assets)
    gzip ${NGINX_GZIP};
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level ${NGINX_GZIP_COMP_LEVEL};
    gzip_min_length ${NGINX_GZIP_MIN_LENGTH};
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        application/atom+xml
        image/svg+xml
        application/vnd.ms-fontobject
        application/font-woff
        application/font-woff2
        font/truetype
        font/opentype;
}
