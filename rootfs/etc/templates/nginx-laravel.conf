# Laravel-Optimized Nginx Configuration
# Generated from ENV variables

server {
    listen 80 default_server;
    listen [::]:80 default_server;

    server_name ${NGINX_SERVER_NAME};
    root ${NGINX_WEBROOT};
    index index.php index.html;

    # Character set
    charset utf-8;

    # Security Headers (Laravel Best Practices)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Laravel: Remove index.php from URL
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Laravel: PHP-FPM with optimizations
    location ~ \.php$ {
        # Note: try_files removed - causes issues with mounted volumes
        # Security handled by fastcgi_split_path_info and SCRIPT_FILENAME validation

        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        # Auto-detect Unix socket vs TCP
        fastcgi_pass ${FPM_PASS};
        fastcgi_index index.php;

        # FastCGI params
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param PATH_TRANSLATED $document_root$fastcgi_path_info;

        # Laravel-specific
        fastcgi_param APP_ENV ${APP_ENV};

        # Performance: Increase buffers for Laravel responses
        fastcgi_buffer_size ${NGINX_FASTCGI_BUFFER_SIZE};
        fastcgi_buffers ${NGINX_FASTCGI_BUFFERS};
        fastcgi_busy_buffers_size ${NGINX_FASTCGI_BUSY_BUFFERS_SIZE};

        # Performance: Internal redirect for static files
        fastcgi_intercept_errors off;

        # Timeouts
        fastcgi_connect_timeout ${NGINX_FASTCGI_CONNECT_TIMEOUT};
        fastcgi_send_timeout ${NGINX_FASTCGI_SEND_TIMEOUT};
        fastcgi_read_timeout ${NGINX_FASTCGI_READ_TIMEOUT};
    }

    # FPM Status & Ping (monitoring)
    location ~ ^/(status|ping)$ {
        access_log off;
        allow 127.0.0.1;
        deny all;
        fastcgi_pass ${FPM_PASS};
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # Health Check Endpoint
    location = /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Laravel: Deny access to .ht files
    location ~ /\.ht {
        deny all;
    }

    # Laravel: Deny access to .env files
    location ~ /\.env {
        deny all;
    }

    # Laravel: Deny access to storage/framework files
    location ~ ^/storage/framework/.* {
        deny all;
    }

    # Laravel: Serve static assets with caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }

    # Laravel: Deny access to files starting with dot (except .well-known for SSL)
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Certbot Challenge Location
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }
}
